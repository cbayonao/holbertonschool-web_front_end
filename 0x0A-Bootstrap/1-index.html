<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta
      name="description"
      content="Bootstrap is a free and open-source CSS framework"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-lg-3 p-2 bg-primary text-white text-center">
        Primary
      </div>
      <div class="col-sm-12 col-lg-3 p-2 bg-success text-white text-center">
        Success
      </div>
      <div class="col-sm-12 col-lg-3 p-2 bg-danger text-white text-center">
        Danger
      </div>
      <div class="col-sm-12 col-lg-3 p-2 bg-warning text-white text-center">
        Warning
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="col-12 col-sm p-2 bg-primary text-white text-center">
        Primary
      </div>
      <div class="col-12 col-sm p-2 bg-success text-white text-center">
        Success
      </div>
      <div class="col-12 col-sm p-2 bg-danger text-white text-center">
        Danger
      </div>
      <div class="col-12 col-sm p-2 bg-warning text-white text-center">
        Warning
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="col-lg-2 p-2 bg-primary text-white text-center">Primary</div>
      <div class="col-lg-4 p-2 bg-success text-white text-center">Success</div>
      <div class="col-lg-6 p-2 bg-danger text-white text-center">Danger</div>
    </div>

    <hr />
    <div class="row">
      <div
        class="col order-12 order-md-6 order-lg-4 order-xl-1 p-2 bg-primary text-white text-center"
      >
        Primary
      </div>
      <div
        class="col order-1 order-md-12 order-lg-6 order-xl-4 p-2 bg-success text-white text-center"
      >
        Success
      </div>
      <div
        class="col order-4 order-md-1 order-lg-12 order-xl-6 p-2 bg-danger text-white text-center"
      >
        Danger
      </div>
      <div
        class="col order-6 order-md-4 order-lg-1 order-xl-12 p-2 bg-warning text-white text-center"
      >
        Warning
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="col-md-2 p-2 bg-primary text-white text-center">Primary</div>
      <div class="col-md-2 offset-md-8 p-2 bg-success text-white text-center">
        Success
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="col-md-2 p-2 bg-primary text-white text-center">Primary</div>
      <div class="col-md-2 offset-md-4 p-2 bg-success text-white text-center">
        Success
      </div>
      <div class="col-md-2 offset-md-2 p-2 bg-danger text-white text-center">
        Danger
      </div>
    </div>
  </body>
</html>
